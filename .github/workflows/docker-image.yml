name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Check Buildx version for debugging
      - name: Check Buildx version
        run: docker buildx version

      # Build the Docker image with --load to ensure it's available locally
      - name: Build the Docker image
        run: docker buildx build --file Dockerfile --tag zenidro-image:v1 --load .

      # List Docker images for debugging
      - name: List Docker images
        run: docker images

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Check Docker login status
      - name: Check Docker Hub login status
        run: docker info

      # Push image to Docker Hub
      - name: Push the Docker image
        run: docker push zenidro-image:v1
